<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>AluraBooks</title>

        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" class="container__botao" id="menu">
                <label for="menu">
                    <span class="cabecalho__menu-hamburger container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">PROGRAMAÇÃO</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">FRONT-END</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">INFRAESTRUTURA</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">BUSINESS</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">DESIGN & UX</a></li>
                </ul>
                <img src="/img/Logo.svg" alt="Logo Alurabooks" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="/img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
                <a href="#"><img src="/img/Sacola.svg" alt="Minhas compras" class="container__imagem"></a>
                <a href="#"><img src="/img/Usuario.svg" alt="Minha conta" class="container__imagem"></a>
            </div>
        </header>

        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>

        <section class="carrosel">
            <h2 class="carrosel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/livros/ApacheKafka.svg" alt="Livro sobre Apache Kafka"></div>
                <div class="swiper-slide"><img src="img/livros/Gestão.svg" alt="Livro sobre Gestão"></div>
                <div class="swiper-slide"><img src="img/livros/Guia Front-end.svg" alt="Livro sobre Guia Front-end"></div>
                <div class="swiper-slide"><img src="img/livros/Javascript.svg" alt="Livro sobre Javascript"></div>
                <div class="swiper-slide"><img src="img/livros/MetricasAgeis.svg" alt="Livro sobre Metricas Ageis"></div>
                <div class="swiper-slide"><img src="img/livros/Portugol.svg" alt="Livro sobre Portugol"></div>
                <div class="swiper-slide"><img src="img/livros/ReactNative.svg" alt="Livro sobre Reactive Native"></div>
                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
            </div>
        </section>

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                    speed: 500,
                    slidesPerView: 3,
                    spaceBetween: 10,
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'bullets',
                    },
                    autoplay: {
                        delay: 5000,
                        disableOnInteraction: false,
                    },
                }
            );
        </script>
    </body>
</html>
